<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/ico" href="img/white.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="calculator">
            <div id="output"></div>
            <div id="add" class="input">+</div>
            <div id="subtract" class="input">-</div>
            <div id="multiply" class="input">ร</div>
            <div id="divide" class="input">รท</div>
            <div id="one" class="input">1</div>
            <div id="two" class="input">2</div>
            <div id="three" class="input">3</div>
            <div id="allClear" class="operation input">AC</div>
            <div id="four" class="input">4</div>
            <div id="five" class="input">5</div>
            <div id="six" class="input">6</div>
            <div id="clearEntry" class="operation input">CE</div>
            <div id="seven" class="input">7</div>
            <div id="eight" class="input">8</div>
            <div id="nine" class="input">9</div>
            <div id="equals" class="operation input">=</div>
            <div id="zero" class="input">0</div>
            <div id="decimal" class="input">.</div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
