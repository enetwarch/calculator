<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Calculator</title>
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <section class="calculator">
      <div id="output" class="calculator__output"></div>
      <button id="allClear" class="calculator__input calculator__input--delete" type="button">AC</button>
      <button id="clearEntry" class="calculator__input calculator__input--delete" type="button">CE</button>
      <button id="divide" class="calculator__input calculator__input--operation" type="button">รท</button>
      <button id="multiply" class="calculator__input calculator__input--operation" type="button">ร</button>
      <button id="one" class="calculator__input" type="button">1</button>
      <button id="two" class="calculator__input" type="button">2</button>
      <button id="three" class="calculator__input" type="button">3</button>
      <button id="subtract" class="calculator__input calculator__input--operation" type="button">-</button>
      <button id="four" class="calculator__input" type="button">4</button>
      <button id="five" class="calculator__input" type="button">5</button>
      <button id="six" class="calculator__input" type="button">6</button>
      <button id="add" class="calculator__input calculator__input--operation" type="button">+</button>
      <button id="seven" class="calculator__input" type="button">7</button>
      <button id="eight" class="calculator__input" type="button">8</button>
      <button id="nine" class="calculator__input" type="button">9</button>
      <button id="equals" class="calculator__input calculator__input--operation" type="button">=</button>
      <button id="zero" class="calculator__input" type="button">0</button>
      <button id="decimal" class="calculator__input" type="button">.</button>
    </section>
    <script type="module" src="js/script.js" async defer></script>
  </body>
</html>
