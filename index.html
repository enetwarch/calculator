<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/ico" href="img/green.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Minivices</h1>
            <nav>
                <a href="https://enetwarch.github.io/sketchpad/"><i class="fa-solid fa-circle white"></i></a>
                <a href="https://enetwarch.github.io/pomodoro-timer/"><i class="fa-solid fa-circle red"></i></a>
                <a href="https://enetwarch.github.io/calculator/"><i class="fa-solid fa-circle green"></i></a>
                <a href="https://enetwarch.github.io/rock-paper-scissors/"><i class="fa-solid fa-circle blue"></i></a>
            </nav>
        </header>
        <main>
            <div class="calculator">
                <div id="output"></div>
                <div id="allClear" class="operation delete input">AC</div>
                <div id="clearEntry" class="operation delete input">CE</div>
                <div id="divide" class="operation input">รท</div>
                <div id="multiply" class="operation input">ร</div>
                <div id="one" class="number input">1</div>
                <div id="two" class="number input">2</div>
                <div id="three" class="number input">3</div>
                <div id="subtract" class="operation input">-</div>
                <div id="four" class="number input">4</div>
                <div id="five" class="number input">5</div>
                <div id="six" class="number input">6</div>
                <div id="add" class="operation input">+</div>
                <div id="seven" class="number input">7</div>
                <div id="eight" class="number input">8</div>
                <div id="nine" class="number input">9</div>
                <div id="equals" class="operation input">=</div>
                <div id="zero" class="number input">0</div>
                <div id="decimal" class="number input">.</div>
            </div>    
        </main>
        <footer>
            <p>Copyright &copy; Enetwarch 2025</p>
        </footer>
        <script src="js/script.js" async defer></script>
    </body>
</html>
