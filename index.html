<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/ico" href="img/white.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="calculator">
            <div id="output">69420</div>
            <div id="clear" class="operation input">C</div>
            <div id="modulo" class="operation input">%</div>
            <div id="division" class="operation input">รท</div>
            <div id="multiplication" class="operation input">ร</div>
            <div id="1" class="number input">1</div>
            <div id="2" class="number input">2</div>
            <div id="3" class="number input">3</div>
            <div id="addition" class="operation input">+</div>
            <div id="4" class="number input">4</div>
            <div id="5" class="number input">5</div>
            <div id="6" class="number input">6</div>
            <div id="subtraction" class="operation input">-</div>
            <div id="7" class="number input">7</div>
            <div id="8" class="number input">8</div>
            <div id="9" class="number input">9</div>
            <div id="equals" class="operation input">=</div>
            <div id="zero" class="number input">0</div>
            <div id="dot" class="number input">.</div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
